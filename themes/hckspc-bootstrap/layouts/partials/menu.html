<div class="container">
    <ul class="nav navbar-nav pull-right collapse navbar-collapse">
        {{ $currentNode := . }}
        {{ range .Site.Menus.main }}
        <li class="{{if or ($currentNode.IsMenuCurrent "main" .) ($currentNode.HasMenuCurrent "main" .) }} active{{end}}"><a href="{{ .URL }}">{{ .Name }}</a></li>
        {{ end }}
    </ul>
</div>
