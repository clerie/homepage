<div class="has-text-centered"><h2>Features</h2></div>
<div class="auto-grid">
  {{ range $.Site.Data.features.feature }}
  <div style="width: 263px;" class="card has-shadow">
    <img src="{{ .img }}" width="263" height="140" alt="{{ .title }}" />
    <h3>{{ .title }}</h3>
    <p>{{ .text }}</p>
  </div>
  {{ end }}
</div>
