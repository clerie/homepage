<div class="has-text-centered"><h2>Users</h2></div>
<div class="auto-grid">
  {{ range sort $.Site.Data.users.user }}
  <div class="card has-shadow">
    <a class="is-center-center users-list" href="{{ .link }}">
      <img src="{{ .img }}" alt="{{ .name }}" />
      <p>{{ .name }}</p>
    </a>
  </div>
  {{ end }}
</div>
